var Hue = 1;
var Depth = 0;

function colors()
{
    Depth += 5;

    {
        Depth = 0;
        Hue++;
        if (Hue > 6)

    }
    switch (Hue)
    {
        case 1:
            blue = 255-Depth;

            green = Depth;

            green = 255-Depth;
            break;
        case 6:
            red = Depth;
            break;
    }
    document.bgColor = '#' + toHex(red) + toHex(green) + toHex(blue);
}

function zoomWindow()
{
    var Zoom;
    var w = document.documentElement.clientWidth / 400;
    var h = document.documentElement.clientHeight / 480;
    if (w < h)
        Zoom = w;
    else
        Zoom = h;
    document.body.style.zoom = Math.min(1,Math.max(0.57,Zoom));
    scroll(0,0);
}

function pageLoad()
{
    vNum.innerHTML = parseInt(window.navigator.appVersion.match(/Chrome\/(\d+)\./)[1], 10);
    hostSpan.innerText = document.location.host;
    setInterval('colors()',60);
}
